name: build mx4300 foss image repeater
on: workflow_dispatch

jobs:
    build:
        name: build mx4300 foss image
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Install packages
              run: |
                  sudo apt-get update && \
                  sudo apt-get install -y \
                      build-essential \
                      clang \
                      flex \
                      bison \
                      g++ \
                      gawk \
                      gcc-multilib \
                      g++-multilib \
                      gettext \
                      git \
                      libncurses-dev \
                      libssl-dev \
                      python3-setuptools \
                      rsync \
                      unzip \
                      zlib1g-dev \
                      file \
                      wget && \
                  sudo apt-get clean

            - name: Checkout
              uses: actions/checkout@v4

            - name: Update feeds
              run:  scripts/feeds update -a && scripts/feeds install -a

            - name: Generate config
              run:  sh kyo_customs/genconfig_repeater.sh

            - name: Check config
              run:  cat .config
