name: build foss image master
on: workflow_dispatch

jobs:
    build:
        name: build foss image master
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Install packages
              run: |
                  sudo apt-get update && \
                  sudo apt-get install -y \
                      build-essential \
                      clang \
                      flex \
                      bison \
                      g++ \
                      gawk \
                      gcc-multilib \
                      g++-multilib \
                      gettext \
                      git \
                      libncurses-dev \
                      libssl-dev \
                      python3-setuptools \
                      rsync \
                      unzip \
                      zlib1g-dev \
                      file \
                      jq \
                      wget && \
                  sudo apt-get clean
            - name: Checkout
              uses: actions/checkout@v4

            - name: Add custom feeds
              run:  sh kyo_customs/custom_feeds.sh

            - name: Update feeds
              run:  scripts/feeds update -a && scripts/feeds install -a

            - name: Generate config
              run:  sh kyo_customs/genconfig_repeater.sh snapshots

            - name: Build firmware images
              run:  make -j$(($(nproc)+1)) world
            
            - name: Prepare release
              run:  sh release.sh ${{ env.ver }}

            - name: Get SHA
              uses: benjlevesque/short-sha@v3.0

            - name: Release
              uses: ncipollo/release-action@v1
              with:
                tag: node-qualcommax-foss-${{ env.ver }}-${{ env.SHA }}
                artifacts: release/*
                bodyFile: note.md
